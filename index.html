<!doctype html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Ícono del sitio (favicon) -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Fuente personalizada desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />

    <!-- Configuración responsive para móviles y tablets -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta descripción para SEO -->
    <meta name="description" content="Compra los mejores productos de Hannah Productos: calidad, variedad." />

    <!-- Etiquetas Open Graph para compartir en redes sociales -->
    <meta property="og:title" content="Hannah Productos - Calidad y variedad en cada compra" />
    <meta property="og:description" content="Compra los mejores productos de Hannah Productos: calidad, variedad." />
    <meta property="og:image" content="https://hannahproductos.com.ar/logo.png" />
    <meta property="og:url" content="https://hannahproductos.com.ar" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hannah Productos - Calidad y variedad en cada compra" />
    <meta name="twitter:description" content="Compra los mejores productos de Hannah Productos: calidad, variedad." />
    <meta name="twitter:image" content="https://hannahproductos.com.ar/logo.png" />

    <!-- Título del sitio que aparece en la pestaña del navegador -->
    <title>Hannah Productos</title>

    <!-- JSON-LD básico para sitio web -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://hannahproductos.com.ar",
      "name": "Hannah Productos",
      "description": "Compra los mejores productos de Hannah Productos: calidad, variedad."
    }
    </script>
  </head>

  <body>
    <!-- Aquí React renderiza toda la aplicación -->
    <div id="root"></div>

    <!-- Archivo principal de JavaScript con Vite + React -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
